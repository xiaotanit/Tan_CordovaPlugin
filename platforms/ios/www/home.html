<!DOCTYPE html class="with-statusbar-overlay">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/cordova.js" type="text/javascript"></script>
</head>
<body>
    <br/><br/><br/>
   <div style="margin: 10px; border: 2px dashed red;">
        <input type="button" value="调用插件" onclick="clickOne()" height="100px"/>
        <br/>
        <input type="button" value="获取设备类型" onclick="clickTwo()"/>
    </div>
   <script type="text/javascript">
       function clickOne(){
           Cordova.exec(function (successInfo) {//返回的提示信息
                alert(successInfo);
                        }, function(errorInfo){
                        alert(errorInfo);
                        }, "XDAPluginName", "pay", [10, "wx"]);
       }
   
   function clickTwo(){
       Cordova.exec(function (successInfo) {//返回的提示信息
                    alert("获取设备类型： ");
                    alert(successInfo);
                    }, function(errorInfo){
                    alert(errorInfo);
                    }, "XDAPluginName", "getDeviceType", [10, "wx"]);
   }
   </script>
</body>
</html>
